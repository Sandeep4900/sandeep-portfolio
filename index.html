<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandeep Kumar | Operations & Finance Analyst</title>
    <meta name="description" content="Portfolio of Koppisetty Sandeep Kumar - Operations Analyst & MBA Finance. Specializing in ONGC Drilling Operations, Financial Modeling, and Statistical Analysis.">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.292.0"
      }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* --- CORE STYLES --- */
        body { margin: 0; overflow-x: hidden; font-family: 'Inter', sans-serif; }
        
        /* 3D Animation Utilities */
        .perspective-1000 { perspective: 1000px; }
        .transform-style-3d { transform-style: preserve-3d; }
        .animate-spin-slow { animation: spin 25s infinite linear; }
        
        @keyframes spin {
            from { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); }
            to { transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); }
        }

        /* Glassmorphism Premium */
        .glass-panel {
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
        }

        /* Glitch Text Effect */
        .glitch { position: relative; }
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0.8;
        }
        .glitch:hover::before {
            left: 2px; text-shadow: -1px 0 #0ff; clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
            display: block;
        }
        .glitch:hover::after {
            left: -2px; text-shadow: -1px 0 #f00; clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim 2.5s infinite linear alternate-reverse;
            display: block;
        }
        .glitch::before, .glitch::after { display: none; }
        
        @keyframes glitch-anim-2 {
            0% { clip: rect(65px, 9999px, 100px, 0); }
            100% { clip: rect(50px, 9999px, 80px, 0); }
        }

        /* Spotlight Effect Class */
        .spotlight-card:hover::before {
            opacity: 1;
        }
        .spotlight-card::before {
            content: "";
            position: absolute;
            inset: -1px;
            z-index: -1;
            background: radial-gradient(
                800px circle at var(--mouse-x) var(--mouse-y),
                rgba(255, 255, 255, 0.1),
                transparent 40%
            );
            opacity: 0;
            transition: opacity 0.5s;
            border-radius: inherit;
        }

        /* ATS Hidden Text */
        .sr-only {
            position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px;
            overflow: hidden; clip: rect(0, 0, 0, 0); border: 0;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            TrendingUp, Activity, PieChart, Briefcase, Award, Mail, Linkedin, 
            ArrowRight, Download, Moon, Sun, MapPin, Phone, GraduationCap, 
            Code, Menu, X, Database, Calculator, Layers, Zap, Factory, 
            BookOpen, Globe, ShieldCheck, ShoppingCart, Monitor, School, Binary, Target, Sigma
        } from 'lucide-react';

        const Portfolio = () => {
            const [isDark, setIsDark] = useState(true);
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            
            // --- DATA ---
            const data = {
                name: "Koppisetty Sandeep Kumar",
                role: "Operations & Finance Analyst",
                tagline: "Bridging Physics, Math & Business Strategy.",
                bio: "I combine the structural logic of Mathematics & Computer Science with the strategic framework of an MBA. Currently analyzing drilling operations at ONGC to optimize costs.",
                contact: {
                    email: "sandeepkumarkoppisetti@gmail.com",
                    phone: "+91-9347314935",
                    linkedin: "https://www.linkedin.com/in/sandeep-kumar-77031725b",
                    location: "Rajahmundry, AP"
                },
                // RECRUITER FOCUS: Projects First
                projects: [
                    {
                        title: "Vehicle Collapse Stopper",
                        category: "Physics & Engineering",
                        tools: "Structural Modeling",
                        icon: ShieldCheck,
                        desc: "Mathematical modeling of vehicle collapse points (crumple zones) to enhance passenger safety during high-impact collisions.",
                        highlight: "Safety Engineering"
                    },
                    {
                        title: "E-Commerce Analytics Suite",
                        category: "Business Analytics",
                        tools: "Python, SQL",
                        icon: ShoppingCart,
                        desc: "Developed a sales tracking dashboard to monitor inventory turnover and predict customer purchasing trends using Market Basket Analysis.",
                        highlight: "Revenue Optimization"
                    },
                    {
                        title: "Apple Financial Dashboard",
                        category: "Power BI / Finance",
                        tools: "Power BI",
                        icon: PieChart,
                        desc: "Real-time stock valuation and ratio analysis dashboard for Apple Inc., visualizing P/E trends and dividend yields.",
                        highlight: "Financial Viz"
                    },
                    {
                        title: "ONGC Cost Optimization",
                        category: "Operations Research",
                        tools: "Statistical Analysis",
                        icon: Factory,
                        desc: "Identified 'Service Complications' as the 50% driver of rig downtime by analyzing 850+ operational hours. Proposed JIT inventory buffers.",
                        highlight: "Internship Project"
                    },
                    {
                        title: "Health Analytics Suite",
                        category: "Healthcare Data",
                        tools: "Tableau",
                        icon: Activity,
                        desc: "Patient vitals monitoring system with predictive health alerts for Aurea Health.",
                        highlight: "Predictive Analytics"
                    },
                    {
                        title: "Trading Platform UI",
                        category: "FinTech",
                        tools: "UI/UX Design",
                        icon: Monitor,
                        desc: "High-frequency trading interface design for Liquid Brokers focusing on liquidity heatmaps.",
                        highlight: "Product Design"
                    }
                ],
                education: [
                    {
                        level: "MBA",
                        institution: "Godavari Global University",
                        year: "2024-26",
                        score: "SGPA: 8.52",
                        details: "Finance & Analytics",
                    },
                    {
                        level: "B.Sc",
                        institution: "Andhra Loyola College",
                        year: "2021-24",
                        score: "CGPA: 3.66/4",
                        details: "Maths, CS, Stats",
                    },
                    {
                        level: "Inter",
                        institution: "Sri Shirdi Sai Jr. College",
                        year: "2021",
                        score: "761 Marks",
                        details: "MPC + Civils",
                    },
                    {
                        level: "SSC",
                        institution: "Sri Shirdi Sai Vidya Niketan",
                        year: "2019",
                        score: "GPA: 10.0",
                        details: "School Topper",
                    }
                ],
                experience: {
                    title: "Asst. Intern - Drilling Operations",
                    company: "ONGC",
                    period: "June 24, 2025 - June 25, 2026",
                    location: "Rig Site HP-2000-1, Rajahmundry Asset",
                    desc: "Bridging the gap between physical rig operations and financial data analysis to support growth and operational efficiency."
                }
            };

            const toggleTheme = () => setIsDark(!isDark);
            const scrollTo = (id) => {
                setIsMenuOpen(false);
                document.getElementById(id)?.scrollIntoView({ behavior: 'smooth' });
            };

            // Mouse move handler for spotlight effect
            const handleMouseMove = (e) => {
                const cards = document.getElementsByClassName("spotlight-card");
                for (const card of cards) {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    card.style.setProperty("--mouse-x", `${x}px`);
                    card.style.setProperty("--mouse-y", `${y}px`);
                }
            };

            const themeClasses = isDark 
                ? "bg-[#0a0a0a] text-white selection:bg-yellow-500 selection:text-black" 
                : "bg-slate-50 text-slate-900 selection:bg-blue-500 selection:text-white";

            return (
                <div className={`min-h-screen font-sans transition-colors duration-500 ${themeClasses}`} onMouseMove={handleMouseMove}>
                    
                    {/* SEO / ATS Content */}
                    <div className="sr-only">
                        <h1>{data.name} Portfolio</h1>
                        <p>{data.role}</p>
                        <p>Projects: Vehicle Collapse Stopper, E-Commerce Analytics, ONGC Cost Optimization, Power BI Dashboards.</p>
                        <h2>Experience</h2>
                        <p>{data.experience.title} at {data.experience.company}</p>
                    </div>

                    {/* Navbar */}
                    <nav className={`fixed w-full z-50 border-b backdrop-blur-md transition-colors duration-300 ${isDark ? 'border-white/10 bg-black/80' : 'border-black/10 bg-white/80'}`}>
                        <div className="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
                            <div className="text-xl font-bold tracking-tighter flex items-center gap-2">
                                <span className={`w-8 h-8 flex items-center justify-center font-serif italic rounded ${isDark ? 'bg-white text-black' : 'bg-black text-white'}`}>K</span>
                                <span className="hidden sm:block">KONCEPT<span className="text-yellow-500">.</span>SANDEEP</span>
                            </div>
                            
                            <div className="hidden md:flex gap-8 text-xs font-bold tracking-widest uppercase">
                                {['Projects', 'Experience', 'Education', 'Contact'].map(item => (
                                    <button key={item} onClick={() => scrollTo(item.toLowerCase())} className="hover:text-yellow-500 transition-colors">{item}</button>
                                ))}
                            </div>

                            <div className="flex items-center gap-4">
                                <button onClick={toggleTheme} className={`p-2 rounded-full ${isDark ? 'hover:bg-white/10' : 'hover:bg-black/10'}`}>
                                    {isDark ? <Sun size={18} /> : <Moon size={18} />}
                                </button>
                                <button className="md:hidden" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                                    {isMenuOpen ? <X /> : <Menu />}
                                </button>
                            </div>
                        </div>
                    </nav>

                    {/* Mobile Menu */}
                    {isMenuOpen && (
                        <div className={`fixed inset-0 z-40 flex flex-col items-center justify-center gap-8 ${isDark ? 'bg-black' : 'bg-white'}`}>
                            {['Projects', 'Experience', 'Education', 'Contact'].map(item => (
                                <button key={item} onClick={() => scrollTo(item.toLowerCase())} className="text-2xl font-bold uppercase tracking-widest hover:text-yellow-500">{item}</button>
                            ))}
                        </div>
                    )}

                    {/* Hero Section */}
                    <section className="relative min-h-[90vh] flex items-center justify-center px-6 pt-20 overflow-hidden">
                        {/* Dynamic Background */}
                        <div className={`absolute top-0 left-0 w-full h-full opacity-30 pointer-events-none ${isDark ? 'bg-[radial-gradient(circle_at_50%_50%,_rgba(100,100,255,0.1),transparent_70%)]' : 'bg-[radial-gradient(circle_at_50%_50%,_rgba(0,0,255,0.05),transparent_70%)]'}`}></div>
                        
                        <div className="max-w-7xl w-full grid lg:grid-cols-2 gap-12 items-center relative z-10">
                            <div className="order-2 lg:order-1 space-y-8 text-center lg:text-left">
                                <div className="inline-block">
                                    <span className={`text-xs font-bold tracking-[0.3em] uppercase ${isDark ? 'text-yellow-500' : 'text-blue-600'}`}>Portfolio 2025</span>
                                    <h1 className="text-5xl md:text-7xl lg:text-8xl font-black leading-[0.9] tracking-tighter mt-4 glitch" data-text="SANDEEP">
                                        SANDEEP <br />
                                        <span className="text-transparent bg-clip-text bg-gradient-to-r from-gray-400 to-gray-600">KUMAR</span>
                                    </h1>
                                </div>
                                <p className={`text-xl max-w-lg mx-auto lg:mx-0 leading-relaxed ${isDark ? 'text-gray-400' : 'text-gray-600'}`}>
                                    {data.tagline}
                                </p>
                                <div className="flex gap-4 justify-center lg:justify-start">
                                    <button onClick={() => scrollTo('projects')} className={`px-8 py-3 font-bold uppercase tracking-wider text-sm rounded transition-all shadow-lg hover:scale-105 ${isDark ? 'bg-white text-black hover:bg-yellow-400' : 'bg-black text-white hover:bg-blue-600'}`}>
                                        View Projects
                                    </button>
                                    <a href={data.resumeUrl} className={`px-8 py-3 border font-bold uppercase tracking-wider text-sm rounded transition-all hover:bg-opacity-10 ${isDark ? 'border-white/20 hover:bg-white hover:text-white' : 'border-black/20 hover:bg-black hover:text-black'}`}>
                                        Resume
                                    </a>
                                </div>
                            </div>

                            {/* 3D Sphere Animation */}
                            <div className="order-1 lg:order-2 flex justify-center">
                                <div className="perspective-1000">
                                    <div className="relative w-64 h-64 transform-style-3d animate-spin-slow">
                                        {[0, 60, 120].map((deg, i) => (
                                            <div key={i} className={`absolute w-full h-full rounded-full border ${isDark ? 'border-yellow-500/30 shadow-[0_0_30px_rgba(234,179,8,0.2)]' : 'border-blue-500/30 shadow-[0_0_30px_rgba(37,99,235,0.2)]'}`} style={{ transform: `rotateY(${deg}deg)` }}></div>
                                        ))}
                                        {[0, 60, 120].map((deg, i) => (
                                            <div key={`x-${i}`} className={`absolute w-full h-full rounded-full border ${isDark ? 'border-cyan-500/30' : 'border-purple-500/30'}`} style={{ transform: `rotateX(${deg}deg)` }}></div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* PROJECTS SECTION - RECRUITER PRIORITY (Spotlight Cards) */}
                    <section id="projects" className="py-24 px-6 relative">
                        <div className="max-w-7xl mx-auto">
                            <div className="flex flex-col md:flex-row justify-between items-end mb-16 gap-6">
                                <div>
                                    <h2 className="text-4xl md:text-6xl font-bold mb-4">Selected Works</h2>
                                    <p className={`max-w-xl ${isDark ? 'text-gray-400' : 'text-gray-600'}`}>
                                        A showcase of advanced analytics, structural engineering modeling, and financial strategy.
                                    </p>
                                </div>
                                <div className={`text-right hidden md:block text-6xl font-thin ${isDark ? 'text-white/5' : 'text-black/5'}`}>
                                    01
                                </div>
                            </div>

                            <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {data.projects.map((proj, i) => (
                                    <div key={i} className={`spotlight-card group relative p-8 rounded-2xl overflow-hidden transition-all duration-300 hover:-translate-y-2 ${isDark ? 'bg-white/5 border border-white/10' : 'bg-white border border-black/5 shadow-lg'}`}>
                                        
                                        {/* Icon & Category */}
                                        <div className="flex justify-between items-start mb-6">
                                            <div className={`p-3 rounded-lg ${isDark ? 'bg-white/5 text-yellow-500' : 'bg-blue-50 text-blue-600'}`}>
                                                <proj.icon size={24} />
                                            </div>
                                            <span className={`text-[10px] font-bold uppercase tracking-widest px-2 py-1 rounded ${isDark ? 'bg-white/10 text-gray-400' : 'bg-black/5 text-gray-600'}`}>
                                                {proj.category}
                                            </span>
                                        </div>

                                        <h3 className="text-xl font-bold mb-3 group-hover:text-yellow-500 transition-colors">{proj.title}</h3>
                                        <p className={`text-sm mb-6 leading-relaxed ${isDark ? 'text-gray-400' : 'text-gray-600'}`}>
                                            {proj.desc}
                                        </p>

                                        <div className="pt-4 border-t border-dashed border-gray-700/50 flex justify-between items-center">
                                            <div className={`text-xs font-mono ${isDark ? 'text-gray-500' : 'text-gray-400'}`}>
                                                <span className="mr-2">Tools:</span>{proj.tools}
                                            </div>
                                            <ArrowRight size={16} className={`transform transition-transform group-hover:translate-x-1 ${isDark ? 'text-white' : 'text-black'}`} />
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* EXPERIENCE (ONGC) */}
                    <section id="experience" className="py-20 px-6">
                        <div className="max-w-5xl mx-auto">
                            <div className={`glass-panel p-10 md:p-16 rounded-3xl relative overflow-hidden text-center ${isDark ? 'bg-gradient-to-b from-gray-900 to-black' : 'bg-white'}`}>
                                <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-yellow-500 to-red-500"></div>
                                <Factory size={48} className="mx-auto mb-6 text-yellow-500 animate-pulse" />
                                <h2 className="text-3xl font-bold mb-2">Professional Experience</h2>
                                <p className="text-xl mb-6 opacity-90">{data.experience.title} <span className="text-yellow-500">@</span> {data.experience.company}</p>
                                <div className="text-sm font-mono opacity-60 uppercase tracking-widest mb-8">
                                    {data.experience.period} | {data.experience.location}
                                </div>
                                <p className="max-w-2xl mx-auto opacity-70 leading-relaxed">
                                    "{data.experience.desc}"
                                </p>
                            </div>
                        </div>
                    </section>

                    {/* EDUCATION (Compact & Secondary) */}
                    <section id="education" className={`py-20 px-6 border-t ${isDark ? 'border-white/5' : 'border-black/5'}`}>
                        <div className="max-w-6xl mx-auto">
                            <h2 className="text-2xl font-bold mb-8 text-center uppercase tracking-widest opacity-50">Education History</h2>
                            <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                {data.education.map((edu, i) => (
                                    <div key={i} className={`p-6 rounded-xl border transition-all hover:border-yellow-500/30 ${isDark ? 'bg-white/5 border-white/5' : 'bg-white border-black/5 shadow-sm'}`}>
                                        <div className={`text-xs font-bold uppercase tracking-widest mb-2 ${edu.color}`}>{edu.level}</div>
                                        <div className="font-bold text-lg leading-tight mb-1">{edu.score}</div>
                                        <div className="text-xs opacity-60 mb-2">{edu.year}</div>
                                        <div className="text-xs opacity-80 border-t border-dashed border-gray-700/50 pt-2 mt-2">{edu.institution}</div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer id="contact" className={`py-20 text-center ${isDark ? 'bg-black border-t border-gray-800' : 'bg-gray-50 border-t border-gray-200'}`}>
                        <div className="max-w-3xl mx-auto px-6">
                            <h2 className="text-4xl font-bold mb-8">Let's Work Together.</h2>
                            <div className="flex flex-col sm:flex-row justify-center gap-4">
                                <a href={`mailto:${data.contact.email}`} className={`flex items-center justify-center gap-2 px-8 py-4 font-bold rounded-full transition-all ${isDark ? 'bg-white text-black hover:bg-yellow-400' : 'bg-black text-white hover:bg-blue-600'}`}>
                                    <Mail size={18} /> Email Me
                                </a>
                                <a href={data.contact.linkedin} className={`flex items-center justify-center gap-2 px-8 py-4 border font-bold rounded-full transition-all ${isDark ? 'border-white/20 hover:bg-white/10' : 'border-black/20 hover:bg-black/5'}`}>
                                    <Linkedin size={18} /> LinkedIn
                                </a>
                            </div>
                            <p className="mt-16 text-xs opacity-40 uppercase tracking-widest">&copy; 2025 Sandeep Kumar.</p>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<Portfolio />);
    </script>
</body>
</html>
